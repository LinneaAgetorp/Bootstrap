<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css"> 
        
    </head>
    <body>  
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <div id="myCarousel" class="carousel slide" data-interval="4000" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://images.pexels.com/photos/206998/pexels-photo-206998.jpeg?w=940&h=650&dpr=2&auto=compress&cs=tinysrgb" alt="mountain">
                            <div class="carousel-caption">
                                <h3>Mountain</h3>
                            </div>
                        </div>
                        
                        <div class="item">
                            <img src="https://images.pexels.com/photos/221415/pexels-photo-221415.jpeg?w=940&h=650&dpr=2&auto=compress&cs=tinysrgb" alt="winter">
                            <div class="carousel-caption">
                                <h3>Winter</h3>
                            </div>
                        </div>
                        
                        <div class="item">
                            <img src="https://images.pexels.com/photos/214071/pexels-photo-214071.jpeg?w=940&h=650&dpr=2&auto=compress&cs=tinysrgb" alt="winter mountain">
                            <div class="carousel-caption">
                                <h3>Snowy</h3>
                            </div>
                        </div>
                    </div>
                        
                        <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>         
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
